{% extends 'base.html' %} 

{% block script %} 
<script type="text/javascript">
    
    importVariables( {{ queue|tojson }} )

</script>
{% endblock %}


{% block content %} 
<div id="options" class="">
            
    <div class="" id="form-card">
        <form id="form-content" method="POST" name="analysis_form" id="analysis_form">
            <input type="text" name="input-sentence" class="input_sentence" placeholder="{{ sentence }}" required>
            
            <input id="analyze_button" type="submit" value="analyze">
            <a id="options_button" href="#">|||</a>
            
        </form>
    </div>
    
</div>



<div id="content" class="content is-hidden">
    
    {% for track in tracks %}
    <div class="track-card">
        
        
        <img class="track-image" src="{{ track['cover_url'] }}" alt="">
        
        
            <div class="track-info">
                <div class="track-title">{{ track['title'] }}</div>
                <div class="track-artists">{{ track['artists'] }}</div>
            </div>
            <div class="track-album">{{ track['album'] }}</div>
        <div class="track-controls">
            <a href="#" class="track-delete">x</a>
            <a href="#" class="track-share">+</a>
            
        </div>
    </div>
    
    {% endfor %}
    
    <div id="send" class="track-card">
        <a id="send_button" href="#">send playlist to spotify</a>
    </div>

</div>
{% endblock %}
